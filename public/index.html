<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather API Demo</title>

  <style>
    body {
      font-family: Arial;
      max-width: 500px;
      margin: 40px auto;
    }

    input, button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
    }

    button {
      cursor: pointer;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>

<body>

<h2>Weather Project</h2>

<h3>Register</h3>

<input id="regEmail" placeholder="Email">
<input id="regPass" type="password" placeholder="Password">

<button onclick="register()">Register</button>

<p id="rMsg"></p>

<hr>

<h3>Login</h3>

<input id="loginEmail" placeholder="Email">
<input id="loginPass" type="password" placeholder="Password">

<button onclick="login()">Login</button>

<p id="lMsg"></p>

<hr>

<h3>Get Weather</h3>

<input id="city" placeholder="City name">

<button onclick="getWeather()">Get Weather</button>

<pre id="result"></pre>

<script src="app.js"></script>

</body>
</html>
